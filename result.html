<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Risk Assessment Result</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: #fff;
            text-align: center;
            transition: background 0.5s ease-in-out;
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 20px;
        }

        p {
            font-size: 1.2rem;
            margin: 10px 0;
        }

        a {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #0056b3;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            font-size: 1rem;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }

        a:hover {
            background-color: #003d82;
        }

        @media screen and (max-width: 600px) {
            h1 {
                font-size: 1.8rem;
            }

            p {
                font-size: 1rem;
            }

            a {
                font-size: 0.9rem;
                padding: 8px 15px;
            }
        }
    </style>
</head>
<body>
    <h1>Diabetes Risk Result</h1>
    <p><strong>Name:</strong> {{ name }}</p>
    <p><strong>Score:</strong> {{ score }}</p>
    <p><strong>Risk Level:</strong> <span id="riskLevel">{{ risk }}</span></p>
    <a href="/">Check Again</a>

    <script>
        // Get the risk level text
        const riskLevelText = document.getElementById('riskLevel').textContent.trim().toLowerCase();
        
        // Define the background change logic
        const body = document.body;

        if (riskLevelText === 'low') {
            body.style.background = 'linear-gradient(to bottom right, #4caf50, #81c784)';
        } else if (riskLevelText === 'moderate') {
            body.style.background = 'linear-gradient(to bottom right, #ff9800, #ffb74d)';
        } else if (riskLevelText === 'high') {
            body.style.background = 'linear-gradient(to bottom right, #f44336, #e57373)';
        } else {
            // Default background for unrecognized or missing risk levels
            body.style.background = 'linear-gradient(to bottom right, #9e9e9e, #bdbdbd)';
        }

        // Debugging for dynamic behavior (remove this in production)
        console.log("Risk Level:", riskLevelText ,"%");
    </script>
</body>
</html>
